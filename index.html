		article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}

		blockquote, q {quotes: none;}

		table {border-collapse: collapse;border-spacing: 0;}
		
		@font-face{font-family:'futura-pt';font-weight:300;font-style:normal;src:url('/font/FuturaPTLight.otf')}
		@font-face{font-family:'futura-pt';font-weight:500;font-style:normal;src:url('/font/FuturaPTMedium.otf')}


		body{
			font-family: futura-pt, sans-serif;
			font-style: normal;
			font-weight: 300;
		}
		#capaign-container{
			background-image: url("/img/argo-vermelho.png");
			background-color: #ECEEF6;
			background-repeat: no-repeat;
			background-size: auto 100vh;
			height: 100vh;
			display: table;
			position: absolute; 
			height: 100%; 
			width: 100%;
		}
		#card-container{
			display: table-cell; 
			vertical-align: middle;
		}
		header{
			position: absolute;
			width: 100vw;
			height: 60px;
			max-height: 60px;
			background-color: #EF3B5D;

		}
		#fiat-logo{
			width: 80px;
			margin: 0 auto;
		}
		#card{
			background-color: white;
			margin: 0 auto;
			width: 270px;
			min-width: 270px;
			box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
			border-radius: 2px;
			font-family: Futura-pt;
		}
		#card .card-content{
			padding: 42px 24px 28px;
		}
		#card h1{
			font-size: 32px;
			font-weight: 300;
			margin-bottom: 12px;
			color: #EF3B5D;
		}

		#card p{
			font-weight: 500;
			font-size: 20px;
		}
		#card #card-cta{
		    background-color: #f03b5c;
		    display: block;
		    padding: 14px;
		    font-size: 20px;
		    text-decoration: none;
		    color: white;
		    font-weight: 500;
		    text-align: center;
		}
		#card #card-cta:hover{
			cursor: pointer;
			filter: brightness(85%);
		}
	</style>
